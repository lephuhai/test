<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label>Enter name:</label>
        <!-- có thể sử dụng thẻ span thay cho thẻ label, tuy nhiên thường sử dụng thẻ label hơn -->
        <input type="text" placeholder="Nhập tên">
        <!-- để có thể hiện nội dung gợi ý thì thêm thuộc tính placeholder -->
        <br>
        <br>
        <label>Enter password:</label>
        <input type="password" placeholder="Nhập password">
        <br>
        <br>
        <label>Enter email:</label>
        <input type="email" placeholder="Nhập email">
        <br>
        <br>
        <label>Enter gender:</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <!-- name phải trùng nhau để chỉ chọn đc 1 giá trị-->
        <!-- id là duy nhất không được đặt trùng nhau -->
        <br>
        <br>
        <label>Select country:</label>
        <select>
            <option>Việt Nam</option>
            <option>Hàn Quốc</option>
            <option>Nhật Bản</option>
            <option>Anh</option>
            <option>Canada</option>
        </select>
        <br>
        <br>
        <textarea placeholder="Ghi chú"></textarea>
    </form>
    <br>
    <button>Submit</button>
    <!-- có thể tạo theo cách sau: -->
    <input type="submit" value="Submit">
</body>

</html>
